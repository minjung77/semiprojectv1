<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.95em;
            margin: 10px 0;
            /*display: none;*/
        }
        #joinfrm{
            max-width: 450px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 8px;
        }
    </style>
</head>
    <th:block layout:fragment="content">
        <main id="content">
            <h2>회원가입</h2>
            <form method="post" name="joinfrm" id="joinfrm" novalidate>
                <div class="form-floating my-2">
                    <input type="text" name="userid" id="userid" class="form-control" placeholder="아이디" required minlength="6" maxlength="18">
                    <label for="userid" form-label>아이디</label>
                </div>
                <div class="form-floating my-2">
                    <input type="password" name="passwd" class="form-control" id="passwd" placeholder="비밀번호" required minlength="6" maxlength="18">
                    <label for="passwd">비밀번호</label>
                </div>
                <div class="form-floating my-2">
                    <input type="password" name="reppasswd" class="form-control" id="reppasswd" placeholder="비밀번호 확인" required minlength="6" maxlength="18">
                    <label for="reppasswd">비밀번호 확인</label>
                </div>
                <div class="form-floating my-2">
                    <input type="text" name="name" class="form-control" id="name" placeholder="이름" required>
                    <label for="name">이름</label>
                </div>
                <div class="form-floating my-2">
                    <input type="email" name="email" class="form-control" id="email" placeholder="이메일" required>
                    <label for="email">이메일</label>
                </div>

                <div class="my-2 d-flex justify-content-center">
                    <img src="/images/captcha.png"></img>
                </div>

                <div class="my-2 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-sharp fa-solid fa-file-signature"></i> 입력완료
                    </button>
                    <button type="reset" class="btn btn-danger">
                        <i class="fa-sharp fa-solid fa-eraser"></i> 다시입력
                    </button>
                </div>
            </form>
        </main>
    </th:block>

<th:block layout:fragment="script">
    <script src="/js/member.js"></script>
    <script>
        const joinfrm = document.querySelector('#joinfrm');

        joinfrm.addEventListener("submit", (e) => {
            e.preventDefault();

            clearMessages(); //에러메세지 초기화

            // 입력 요소 유효성 검사
            let isValid = validInputs(joinfrm);
            if(isValid) submitJoinfrm(joinfrm);
        });

        //submit vs fetch
        // 폼 submit 방식 : 페이지 새로고침 발생, 에러 처리는 브라우저에 의존
        // fetch 방식 : 비동기 처리 가능, 에러처리는 세밀하게 조절 가능, 요청 데이터를 JSON으로 전송 가능, REST API/SPA/비동기 에서 주로 사용
        const submitJoinfrm = (frm) => {
            // 폼에 입력된 데이터를 formData 객체로 초기화
            const formData = new FormData(frm);

            fetch('/member/join', {
                method : 'post',
                body : formData
            }).then(response => {
                if(response.ok){// 회원가입이 정상적으로 처리됬다면
                    alert('회원가입이 완료되었습니다.');
                    location.href='/member/login';
                }else {
                    alert('회원가입에 실패했습니다. 다시 시도해 주세요');
                }
            }).catch(error => {
                console.error('join error : ', error);
                alert('서버와 통신중 오류가 발생했습니다. 관리자에게 문의하세요.');
            });
        }
    </script>
</th:block>
</html>
