<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <th:block layout:fragment="css">
        <link href="/css/member.css" rel="stylesheet">
    </th:block>

    <th:block layout:fragment="content">
        <main id="content">
            <h2>회원정보</h2>
            <div id="myinfo">
                <table class="table table-bordered mb-0">
                    <!--케이블의 컬럼 너비, 스타일 지정-->
                    <colgroup>
                        <col style="width: 30%">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>아이디</td>
                            <td><span th:text="${loginUser.userid}"></span></td>
                        </tr>
                        <tr>
                            <td>이름</td>
                            <td><span th:text="${loginUser.name}"></span></td>
                        </tr>
                        <tr>
                            <td>이메일</td>
                            <td><span th:text="${loginUser.email}"></span></td>
                        </tr>
                        <tr>
                            <td>가입일</td>
                            <td><span th:text="${#temporals.format(loginUser.regdate,'yyyy-MM-dd HH:mm:ss')}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </th:block>
</html>
