<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <th:block layout:fragment="css">
        <meta name="_csrf" th:content="${_csrf.token}">
        <meta name="_csrf_header" th:content="${_csrf.headerName}">
        <link href="/css/member.css" rel="stylesheet">
    </th:block>

    <th:block layout:fragment="content">
        <main id="content">
            <h2>로그인</h2>
            <form method="post" name="loginfrm" id="loginfrm" novalidate>
                <div class="form-floating py-2">
                    <input type="text" name="userid" id="userid" class="form-control" required placeholder="아이디">
                    <label for="userid" class="form-label">아이디</label>
                </div>

                <div class="form-floating py-2">
                    <input type="password" name="passwd" id="passwd" class="form-control" required placeholder="비밀번호">
                    <label for="passwd" class="form-label">비밀번호</label>
                </div>

                <div class="d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-primary">로그인
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </button>
                    <button type="button" class="btn btn-danger">비밀번호 찾기
                        <i class="fa-solid fa-key"></i>
                    </button>
                </div>
            </form>
        </main>
    </th:block>
    <th:block layout:fragment="script">
        <script src="/js/member.js"></script>
        <script>
            const loginfrm = document.querySelector('#loginfrm');
            const token = document.querySelector('meta[name="_csrf"]').content;
            const headerName = document.querySelector('meta[name="_csrf_header"]').content;

            loginfrm.addEventListener("submit", (e) => {
                e.preventDefault();

                clearMessages(); //에러메세지 초기화

                // 입력 요소 유효성 검사
                let isValid = validLogin(e.target);
                if(isValid) submitLoginfrm(e.target, token, headerName);
            });
        </script>
    </th:block>
</html>
